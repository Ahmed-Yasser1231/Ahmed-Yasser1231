name: generate pacman animation

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at 00:00 UTC
  workflow_dispatch:       # allows you to run manually from Actions tab

permissions:
  contents: write          # needed to push to output branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Pac-Man
        uses: Platane/snk@v3
        with:
          github_user_name: Ahmed-Yasser1231
          outputs: |
            dist/pacman-contribution-graph.svg?palette=github
            dist/pacman-contribution-graph-dark.svg?palette=github-dark

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
